name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: uv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install project and dev tools
        run: uv pip install --system -r requirements.txt ruff pytest coverage

      - name: Lint with Ruff
        run: ruff check .

      - name: Run tests with coverage
        run: |
          coverage run --parallel -m pytest tests
          coverage combine
          coverage report
          coverage html

      - name: Delete existing artifact if any
        continue-on-error: true
        run: gh api --method DELETE /repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts --jq '.artifacts[] | select(.name=="coverage-data") | .id' | xargs -I{} gh api --method DELETE /repos/${{ github.repository }}/actions/artifacts/{}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Upload coverage artifacts
        if:   success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ github.run_id }}
          path: |
            .coverage
            htmlcov/
          retention-days: 1

  coverage:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-data

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install Coverage.py
        run: uv pip install --system coverage

      - name: Combine coverage and generate XML
        run: |
          coverage combine
          coverage xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}  # optional if repo is public
          flags: combined
          name: combined-coverage
          fail_ci_if_error: true
