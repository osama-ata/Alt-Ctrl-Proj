name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: uv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install project and dev tools
        run: |
          uv pip install --system --upgrade -r requirements.txt
          uv pip install --system --upgrade ruff pytest coverage
          uv pip install -e .

      - name: Lint with Ruff
        run: ruff check .

      - name: Run tests
        run: |
          pytest tests


  coverage:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install Coverage.py
        run: uv pip install --system coverage

      - name: Run coverage (only if tests passed)
        run: |
          coverage run --parallel -m pytest tests
          coverage combine
          coverage report
          coverage html
          coverage xml

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/
          retention-days: 1

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 1

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}  # optional if repo is public
          flags: combined
          name: combined-coverage
          fail_ci_if_error: true
