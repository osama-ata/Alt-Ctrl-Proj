name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "24 00 * * 5" # Every Friday at 24:00 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # ðŸ”¥ update v2 âž” v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3 # ðŸ”¥ update v1 âž” v3
        with:
          languages: ${{ matrix.language }}
          # queries: +security-and-quality

      # For Python, Autobuild is often unnecessary, but CodeQL still requires it
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
